<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="main.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700;900&display=swap" rel="stylesheet">
</head>
<!--Body onload-->
<body onload="onLoad()">
    <div class="left-pannel">
    <div class="flex-container">
        <div class="title-container">
            <h1>Etch a Sketch</h1>
        </div>
        <div class="container">
            <input id="color" type="color">
        </div>
        <div class="container">
            <button class="button" id="color-button">Color Mode</button>
        </div>
        <div class="container">
            <button class="button" id="eraser">Eraser</button>
        </div>
        <div class="container">
            <button class="button" id="rainbow">Rainbow mode</button>
        </div>
        <div class="container">
            <button class="button" id="reset-btn">Reset</button>
        </div>

        <div class="container">
            <div class="range-display-container">
                <div class="range-display">
                    <h2 id="grid-size-display">10 x 10</h2>
                </div>
                <div class="range-input">
                    <input type="range" id="range" name="" value="10" min="10" max="100">
                </div>
            </div>
            <div class="setbutton-container">
                <button class="button" id="set-button">Set</button>
            </div>
        </div>
    </div>

        <footer class="footer">
            <div class="footer-img-container">
                <img id="logo" src="/images/github-icon.png" alt="GitHub logo">
            </div>
            <div class="footer-text-container">
                <h3 class="footer-text">Copyright Â© 2022 <a  id="autor" href="https://github.com/facumeniy">facumeniy</a></h3>
            </div>
        </footer>
    </div>
    <div id="main-grid"></div>
    <div class="right-pannel"></div>
    <script src="app.js"></script>
</html>
