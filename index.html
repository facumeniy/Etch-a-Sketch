<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="left-pannel">
        <div class="title-container">
            <h1>Etch a Sketch</h1>
        </div>
        <div class="colorpicker-container container">
            <input id="color" type="color">
            <button id="eraser">ERASER</button>
        </div>
        <div class="eraser-container container">
            <button id="reset-btn">RESET</button>
        </div>
        <div class="grid-size-container container">
            <h2 id="grid-size-display">10</h2>
            <input type="range" id="range" name="" value="10" min="10" max="100">
            <button id="set-button">SET</button>
        </div>
        <div class="reset-container container"></div>
    </div>
    <div id="main-grid"></div>
    <div class="right-pannel"></div>
    <script src="app.js"></script>
</html>
